scrolling:
  history: 65535
  multiplier: 3
font:
  normal:
    family: "Source Code Pro Medium"
    style: Regular
  bold:
    family: "Source Code Pro Medium"
    style: Bold
  italic:
    family: "Source Code Pro Medium"
    style: Italic
  bold_italic:
    family: "Source Code Pro Medium"
    style: Bold Italic
  size: 10.0
  offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    cursor: "#7e57c2"
    text: CellBackground
cursor:
  style:
    shape: Block
    blinking: Off
  thickness: 0.30
env:
  TERM: alacritty
window:
  opacity: 0.8
  padding:
    x: 0
    y: 0
  decorations: full
  dynamic_title: true
mouse:
  hide_when_typing: true
live_config_reload: true
